<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APPLICATION</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <br>
    <div style="margin-top: 50px; width: 50%;" class="ui container">
        <h2 class="ui black center aligned header">TODO APPLICATION</h2>

        <form class="ui form" action="/add" method="POST">
            <div class="field">
                <label for="title">Todo Title</label>
                <input style="margin-top: 10px;" type="text" name="titlehead" placeholder="Todo Subject">
                <br>
                <button style="margin-top: 10px;" class="ui blue button" type="submit">Add to list</button>
            </div>
        </form>

        {% for todocount in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{todocount.id}} | {{todocount.title}}</p>

            {% if todocount.complete == False %}
                <span class="ui gray label">Not Completed</span>
            {% else %}
                <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui orange button" style="margin-left: 15px;" href="/update/{{todocount.id}}">Update</a>
            <a class="ui red button" style="margin-left: 15px;" href="/delete/{{todocount.id}}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
